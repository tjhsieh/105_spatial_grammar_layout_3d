<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>營造法式 殿閣地盤空間文法系統</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script src="lib/jquery.hotkeys.js"></script>

    <!--JavaScript-->
    <script src="js/Rule.js"></script>
    <script src="js/Space.js"></script>
    <script src="js/Stage.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/Command.js"></script>
    <script src="js/PreviewFunction.js"></script>
    <script src="js/Colors.js"></script>
    <script src="js/CommandManager.js"></script>
    <script src="js/canvas/models/Observer.js"></script>
    <script src="js/FileHandler.js"></script>
    <script src="js/UIAnimater.js"></script>

    </head>

    <body>
        <div id="header" class="header">
            <ul class="nav nav-pills">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-submenu><font style="color: DodgerBlue;" size="3">File</font><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-submenu"><a href="#"><font size="3">Export</font></a>
                            <ul class="dropdown-menu">
                               <li><a href="#" onclick="exportSvgFile()"><font size="3">2D SVG model</font></a></li>
                               <li><a href="#" onclick="exportStlFile()"><font size="3">3D STL model</font></a></li>
                            </ul>
                        </li>
                    </ul>
                </li>

                <li><a href="#" data-toggle="modal" data-target="#myModalNew"><span id="New" style="display: block;"><font style="-webkit-animation: hue 60s infinite linear;" size="3">New</font></span></a></li>
                <li><a href="#" id="Analysis_flag" onclick="toggleAnalysisCtrl()"><font style="color: DodgerBlue;" size="3">Pause</font></a></li>
                <li><a href="#" onclick="undo()"><font style="color: DodgerBlue;" size="3">Undo</font></a></li>
                <li><a href="#" onclick="redo()"><font style="color: DodgerBlue;" size="3">Redo</font></a></li>
                <li><a href="#" onclick="doPreviousStage()"><font style="color: DodgerBlue;" size="3">Previous stage</font></a></li>
                <li><a href="#" onclick="doNextStage()"><span id="NextStage" style="display: block;"><font style="-webkit-animation: hue 60s infinite linear;" size="3">Next stage</font></span></a></li>
            </ul>
        </div>

        <div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Input size of layout map.</h4>
                    </div>
                    <p class="text-center">Width: <input type="text" name="LayoutWidth" value="9">
        Height: <input type="text" name="LayoutHeight" value="6"></p>
        <div class="modal-footer">
            <div style="float:left">
                <label class="checkbox-inline"><input type="checkbox" name="SideCorridor" value="false"><font size="3">Side Corridor(副階)</font></label>
            </div>
            <button type="button" class="btn btn-primary" onclick="createNewLayoutMap()" data-dismiss="modal">Create</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="space" class="space"></div>

<div id="canvas_container" class="canvas_container">
    <iframe id="viewer" allowfullscreen onmousewheel src="Canvas.html"></iframe>
</div>


</body>
</html>
